plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.4'
	id 'io.spring.dependency-management' version '1.1.3'
}

group = 'com.example.SpringBootIntegrationWithRestAssured'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'junit:junit:4.13.1'
	testImplementation group: 'junit', name: 'junit', version: '4.13.1'

	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '3.1.4'

	testImplementation group: 'io.cucumber', name: 'cucumber-junit', version: '7.14.0'

	implementation group: 'io.cucumber', name: 'cucumber-spring', version: '7.14.0'

	implementation group: 'io.cucumber', name: 'cucumber-java', version: '7.14.0'

	compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.28'


}


tasks.test {
	useJUnitPlatform()
}
